<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ecsy-three webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';
			import { Component, System } from 'https://unpkg.com/ecsy/build/ecsy.module.js';

		 // ecsy-three API

		 class Rotating extends Component {
			 constructor() {
				 super();
				 this.reset()
			 }
			 reset() {
				 this.speed = 1;
			 }
		 }

			class RotationSystem extends System {
				execute(delta) {
					this.queries.entities.results.forEach(entity => {
						const obj = entity.getMutableComponent(Object3D).value;
						const rotating = entity.getComponent(Rotating);
						obj.rotation.x += 0.5 * rotating.speed * delta;
						obj.rotation.y += 0.1 * rotating.speed * delta;
					});
				}
			}

			RotationSystem.queries = {
				entities: {
					components: [Rotating, Object3D]
				}
			};

			import {
				initialize,
				Camera,
				Object3D,
				WebGLRendererSystem,
				ECSYThreeWorld,
				GLTFLoader,
				GLTFLoaderSystem
			} from '../build/ecsy-three.module-unpkg.js';

			var world, scene, camera, mesh, renderer;

			init();

			function init() {
				// Create a new world to hold all our entities and systems
				world = new ECSYThreeWorld();

				// Initialize the default sets of entities and systems
				let data = initialize(world);
				console.log(data)

				world.registerSystem(GLTFLoaderSystem);
				// Register our custom sytem
				world.registerSystem(RotationSystem);

				// Grab the initialized entities
				let {scene, renderer, camera} = data.entities;

				// Modify the position for the default camera
				let camera3d = camera.getMutableComponent(Object3D).value;
				camera3d.position.z = 5;

				world.createEntity().addObject3DComponents(new THREE.AmbientLight(), scene);

				// Create an entity to handle our rotating box
				var rotatingBox = world.createEntity()
									   .addComponent(Rotating)
									   .addObject3DComponents(new THREE.Mesh(
										   new THREE.BoxBufferGeometry( 1, 1, 1 ),
										   new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'textures/crate.gif' ) } )
									   ), scene);
				world.removeEntity(rotatingBox)
				// rotatingBox should no longer be in the world or the threejs sceen

				var rotatingBox2 = world.createEntity()
				 						.addComponent(Rotating)
				 						.addObject3DComponents(new THREE.Mesh(
											new THREE.BoxBufferGeometry( 1, 1, 1 ),
											new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'textures/crate.gif' ) } )
										), scene);


				var gltfEntity = world.createEntity()
									  .addComponent(Rotating, {speed: -2})
									  .addObject3DComponents(new THREE.Group(), scene)
									  .addComponent(GLTFLoader, {url: "Duck.glb"})

				// Let's begin
				world.execute();
			}
		</script>

	</body>
</html>
