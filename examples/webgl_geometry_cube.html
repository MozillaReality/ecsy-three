<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ecsy-three webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">
			import {
				TextureLoader,
				BoxBufferGeometry,
				MeshBasicMaterial
			} from 'https://unpkg.com/three/build/three.module.js';
			import { TagComponent, System } from 'https://cdn.jsdelivr.net/gh/MozillaReality/ecsy@171f7ca28bb7b8e4ee4486ae2f645a9cf64f407c/build/ecsy.module.js';
			import {
				initialize,
				ThreeWorld,
				PerspectiveCameraEntity,
				MeshEntity,
				WebGLRendererSystem,
				Object3DTag
			} from '../build/ecsy-three.module-unpkg.js';

			class Rotating extends TagComponent {}

			class RotationSystem extends System {
				execute(delta) {
					this.queries.entities.results.forEach(entity => {
						entity.rotation.x += 0.5 * delta;
						entity.rotation.y += 0.1 * delta;
					});
				}
			}

			RotationSystem.queries = {
				entities: {
					components: [Rotating, Object3DTag]
				}
			};

			var world, scene, camera, mesh, renderer;

			init();

			function init() {

				// Create a new world to hold all our entities and systems
				world = new ThreeWorld();

				world.registerEntityType(MeshEntity);

				world.registerComponent(Rotating);

				// Register our custom sytem
				world.registerSystem(RotationSystem);

				// Initialize the default sets of entities and systems
				let data = initialize(world);

				// Grab the initialized entities
				let {scene, renderer, camera} = data.entities;

				// Modify the position for the default camera
				camera.position.z = 40;

				// Create an entity to handle our rotating box
				var texture = new TextureLoader().load( 'textures/crate.gif' );
				var geometry = new BoxBufferGeometry( 20, 20, 20 );
				var material = new MeshBasicMaterial( { map: texture } );
				mesh = new MeshEntity( world, geometry, material );
				mesh.addComponent(Rotating);
				scene.add(mesh);

				window.world = world;

				// Let's begin
				world.execute();
			}
		</script>

	</body>
</html>
